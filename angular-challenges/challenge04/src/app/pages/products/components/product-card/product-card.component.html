<img src="https://placehold.co/150x100" alt="product" />
<div
  id="card-text"
  class="d-flex flex-column justify-content-between align-items-start text-nowrap"
>
  <p>{{ product?.name }}</p>
  <div id="stars">
    <app-stars *ngIf="product" [product]="product"></app-stars>
  </div>
  <p>$ {{ product?.price }}</p>
</div>
