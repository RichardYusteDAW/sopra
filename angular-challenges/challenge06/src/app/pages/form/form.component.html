<div class="h-100 d-flex flex-column justify-content-center align-items-center">
  <h1>Create new product</h1>
  <app-form-confirm
    *ngIf="formSubmitted; else form"
    class="col-6 col-md-4"
  ></app-form-confirm>
  <ng-template #form>
    <div
      class="h-100 d-flex flex-column flex-lg-row justify-content-start align-items-start p-3 bg-light border rounded-3"
    >
      <form class="p-3" [formGroup]="productForm" (ngSubmit)="createProduct()">
        <h1>Product Info</h1>
        <div class="d-flex gap-3">
          <div class="w-50 mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="name"
              formControlName="name"
            />
            <small
              id="name-error"
              class="text-danger"
              *ngIf="getErrorMessage('name')"
            >
              {{ getErrorMessage("name") }}
            </small>
          </div>
          <div class="w-50 mb-3">
            <label for="price" class="form-label">Precio</label>
            <input
              type="number"
              class="form-control"
              id="price"
              formControlName="price"
            />
            <small
              id="price-error"
              class="text-danger"
              *ngIf="getErrorMessage('price')"
            >
              {{ getErrorMessage("price") }}
            </small>
          </div>
        </div>

        <input
          class="form-check-input mb-3"
          type="checkbox"
          id="favorite"
          formControlName="favorite"
        />
        Favorite

        <div class="mb-3">
          <label for="description" class="form-label">Descripci√≥n</label>
          <textarea
            class="form-control"
            id="description"
            formControlName="description"
            rows="4"
          ></textarea>
          <small
            id="description-error"
            class="text-danger"
            *ngIf="getErrorMessage('description')"
          >
            {{ getErrorMessage("description") }}
          </small>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
      <aside class="p-3 border-start border-3">
        <h1>Select Similar</h1>
        <div
          *ngFor="let product of products"
          class="w-100 d-flex justify-content-beetwen align-items-center gap-3 mb-3"
        >
          <input
            id="similar-product-checkbox"
            type="checkbox"
            [checked]="similarProducts.includes(product)"
            (change)="toggleSimiarProducts($event, product)"
            [name]="product"
          />
          <app-similarproduct
            [product]="product"
            class="w-100"
          ></app-similarproduct>
        </div>
      </aside>
    </div>
  </ng-template>
</div>
